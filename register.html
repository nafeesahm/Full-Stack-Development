<!DOCTYPE html> 
<html lang="en" dir="ltr"> 
    <head> 
        <meta charset="utf-8"> 
        <title>REgistration Form</title> 
    </head> 
    <body> 
        <h1>Registration Form</h1> 
        <h2>All Fields are Mandatory</h2> 
        <form class="" action="thankyou.html" method="post"> 
            <label for="name">Name</label> 
            <input id="name" type="text" name="name" placeholder="Enter Name" required><br> 

            <label for="mail">Email</label> 
            <input id="mail" type="email" name="mail" placeholder="Enter Email" required><br>
             
            <label for="num">Mobile Number</label> 
            <input id="num" type="number" name="number" placeholder="Enter Number" required> 

            <h3>Enter your Gender</h3> 
            <label for="gen1">Male</label> 
            <input id="gen1" type="radio" name="dating" value=""> 

            <label for="gen2">Female</label> 
            <input id="gen2" type="radio" name="dating" value=""> 

            <h3>Select Your Cource:</h3> 
            <select class="" name="Technology"> 
            <option value="python">Python</option> 
            <option value="Web">Web Development</option> 
            <option value="DataAnalysis">Data Analysis</option> 
            <option value="DataScience">Data Science using python</option>
            <option value="MachineLearning">Machine Learning using python<option> 
            <option value="SurveyProgramming">Survey Programming using Decipher<option> 
            </select> 

            <h3>How many year of experience you have:</h3> 
            <select class="" name="nom"> 
            <option value="Fresher">Fresher</option>    
            <option value="One">1</option> 
            <option value="Two">2</option> 
            <option value="Three">3</option> 
            <option value="Four">4</option>
            <option value="Four">5</option>
            <option value="Four">6</option>
            <option value="Four">7</option>
            <option value="Four">8</option> 
            </select> 

            <h3>Select your qualification:</h3> 
            <input type="checkbox" name="Graduate" value="yes">Graduate 
            <input type="checkbox" name="PG" value="no">Post Graduate 
            <input type="checkbox" name="NA" value="week-end">None 

            <h3>Your Preferences and Extra Information</h3> 
            <textarea name="pref" rows="8" cols="80"></textarea>

            <br><br><br>
            <input type="submit" name="" value="Register">
        </form>
    </body>
</html>
